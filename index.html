<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Score board with js</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <h1 class="mt-10">Home</h1>
            <p class="score-paragraph" id="homescore-el"></p>
            <div class="buttons">
                <button class="mt-20 btn-primary" onclick="add1();">+1</button>
                <button class="mt-20 btn-primary" onclick="add2();">+2</button>
                <button class="mt-20 btn-primary" onclick="add3();">+3</button>
            </div>
        </div>
        <div class="guest">
            <h1>Guest</h1>
            <p class="score-paragraph" id="guestscore-el"></p>
            <div class="buttons">
                <button class="mt-20 btn-primary" onclick="add1guest();">+1</button>
                <button class="mt-20 btn-primary" onclick="add2guest();">+2</button>
                <button class="mt-20 btn-primary" onclick="add3guest();">+3</button>
            </div>
        </div>
    </div>
    <button class="mt-20 btn-round" onclick="reset();">
        New Game
    </button>
    <script src="./script.js"></script>
</body>
</html>
